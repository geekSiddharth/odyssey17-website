<script>
    var $grid = $('.grid-item-parent').isotope({
        // options
        itemSelector: '.grid-item',
        layoutMode: 'fitRows',
        stagger: 30
    });
    $grid.isotope('shuffle');
    $grid.isotope({filter: '.theatre'});
    $grid.isotope({filter: '.flagship'});
    $grid.isotope({filter: '.quizzes'});
    $grid.isotope({filter: '.fun'});
    $grid.isotope({filter: '.music'});
    $grid.isotope({filter: '.literature'});
    $grid.isotope({filter: '.games'});
    $grid.isotope({filter: '.lifestyle'});
    $grid.isotope({filter: '.design'});
    $grid.isotope({filter: '.arts'});
    $grid.isotope({filter: '.online'});
    $grid.isotope({filter: '.dance'});
    $grid.isotope({filter: '*'});
    $('.filter-button-group').on('click', 'button', function () {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({filter: filterValue});
    });
    $(window).resize(function () {
        $grid.isotope('reloadItems')
    });
    $('body').bind('touchstart', function () {
    });
</script>
